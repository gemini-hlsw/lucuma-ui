pull_request_rules:
- name: merge scala-steward's PRs
  conditions:
  - author=lucuma-steward[bot]
  - or:
    - body~=labels:.*early-semver-patch
    - body~=labels:.*early-semver-minor
    - 'title=flake.lock: Update'
  - status-success=Test (ubuntu-22.04, 3, temurin@17)
  actions:
    merge: {}
- name: Label css PRs
  conditions:
  - files~=^modules/css/
  actions:
    label:
      add:
      - css
      remove: []
- name: Label demo PRs
  conditions:
